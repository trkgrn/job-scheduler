ext {
    versions = [
            java                   : '21',
            kotlin                 : '1.9.22',
            springBoot             : '3.3.5',
            springModulith         : '1.2.4',
            postgresql             : '42.7.3',
            logstash               : '7.4',
            mapstruct              : '1.5.5.Final',
            springdoc              : '2.6.0'
    ]

    libs = [
            // Platform Modules
            platformCommon               : project(':platform:common'),
            platformInfra                : project(':platform:infra'),

            // Business Modules
            moduleJob                   : project(':modules:job'),

            // Kotlin
            kotlinStdlib                 : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
            kotlinReflect                : "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}",
            jacksonModuleKotlin          : "com.fasterxml.jackson.module:jackson-module-kotlin",

            // Spring Boot Starters
            springBootStarterWeb         : "org.springframework.boot:spring-boot-starter-web",
            springBootStarterDataJpa     : "org.springframework.boot:spring-boot-starter-data-jpa",
            springBootStarterActuator    : "org.springframework.boot:spring-boot-starter-actuator",
            springBootStarterValidation  : "org.springframework.boot:spring-boot-starter-validation",
            springBootStarterTest        : "org.springframework.boot:spring-boot-starter-test",
            springBootStarterQuartz      : "org.springframework.boot:spring-boot-starter-quartz",
            springRetry                 : "org.springframework.retry:spring-retry",
            springAspects               : "org.springframework:spring-aspects",

            // Spring Modulith
            springModulithStarterCore    : "org.springframework.modulith:spring-modulith-starter-core",
            springModulithStarterJpa     : "org.springframework.modulith:spring-modulith-starter-jpa",
            springModulithActuator       : "org.springframework.modulith:spring-modulith-actuator",
            springModulithObservability  : "org.springframework.modulith:spring-modulith-observability",

            // Database
            postgresql                   : "org.postgresql:postgresql:${versions.postgresql}",

            // Utils
            mapstruct                    : "org.mapstruct:mapstruct:${versions.mapstruct}",
            mapstructProcessor           : "org.mapstruct:mapstruct-processor:${versions.mapstruct}",
            springdocOpenapi             : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.springdoc}",

            // Observability
            micrometerRegistryPrometheus : "io.micrometer:micrometer-registry-prometheus",
            logstashLogbackEncoder       : "net.logstash.logback:logstash-logback-encoder:${versions.logstash}"
    ]
}

